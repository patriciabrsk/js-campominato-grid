<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>JS Campo Minato Grid</title>
</head>
<body>
    <header class="container px-0">
        <nav class="navbar d-flex justify-content-between">
            <div class="logo d-flex align-items-center">
                <img src="img/logo copia.png" alt="Boolean logo">
                <span class="title fw-bold fs-3 ms-2">Campo Minato</span>
            </div>
            <div class="select d-flex align-items-center">
                <label for="difficulty" class="pe-2">Difficulty:</label>
                <select class="form-select me-2" aria-label="Game Difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="play" type="button" class="btn btn-primary">Play</button>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row align-items-center h-100 justify-content-center">
            <div class="col-8 col-md-4 d-flex align-items-center justify-content-center">
                <div id="grid" class="d-flex flex-wrap"></div>
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="d-flex">
            <p class="fs-6 align-self-center">
                Made with &hearts; by <a href="#"> Boolean</a>
            </p>
        </div>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
