<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>JS Campo Minato Grid</title>
</head>
<body>
    <header class="container-fluid py-3">
        <nav class="navbar d-flex justify-content-around">
            <div class="logo">
                <img src="img/logo copia.png" alt="Boolean logo">
                <span class="title fw-bold fs-3">Campo Minato</span>
            </div>
            <div class="select">
                <label for="difficulty">Difficulty:</label>
                <select class="form-select" aria-label="Game Difficulty">
                    <option class="game-type" value="easy">Easy</option>
                    <option class="game-type" value="medium">Medium</option>
                    <option class="game-type" value="hard">Hard</option>
                </select>
                <button id="play" type="button" class="btn btn-primary">Play</button>
            </div>
        </nav>
    </header>
    <main class="container-fluid py-5">
        <div class="row justify-content-center pt-5">
            <div class="col d-flex flex-column align-items-center">
                <div id="grid" class="d-flex flex-wrap"></div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
